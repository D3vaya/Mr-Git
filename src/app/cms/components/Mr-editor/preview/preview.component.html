<div class="row">
  <div class="col">
    <div class="Preview">
      <markdown
        class="variable-binding"
        lineHighlight
        emoji
        lineNumbers
        [start]="1"
        [data]="data"
        (load)="onLoad($event)"
        (error)="onError($event)"
      ></markdown>
    </div>
  </div>
</div>
