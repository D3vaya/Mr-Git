<div class="row">
  <div class="col-12 mt-4 border-bottom">
    <app-title-chapter [params]="params"></app-title-chapter>
  </div>
  <div class="col-12 mt-4">
    <app-loading *ngIf="state.loading"></app-loading>
    <markdown
      *ngIf="!visibleNotFound"
      lineHighlight
      emoji
      [data]="markdown"
      (load)="onLoad($event)"
      (error)="onError($event)"
    ></markdown>
    <app-chapter-not-found
      [params]="params"
      *ngIf="visibleNotFound"
    ></app-chapter-not-found>
  </div>
</div>
